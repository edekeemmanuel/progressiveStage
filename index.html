<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=“robots” content=“index”>
    <!-- page info -->
    <meta name="revised" content="ebakecode, 23/04/2022" />
    <meta http-equiv="refresh" content="300">
    <meta name="author" content="emmex">
    <meta name="keywords" content="mtn, mtn logo, previous, numbers, image, step, animation, progress, next, forward, go-to, stage">
    <meta name="description" content="moving from one stage to another">
    <!-- link address-->
    <!-- bootstrap css config -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- cascading style sheet -->
    <link rel="stylesheet" href="index.css" />
    <!--title-->
    <title>Progressive Steps</title>
</head>
<body>
    <!-- body-element -->
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress">
            </div>
            <div class="circle active">
                1
            </div>
            <div class="circle ">
                2
            </div>
            <div class="circle ">
                3
            </div>
            <div class="circle ">
                4
            </div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <!-- bootstrap js config -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="index.js"></script>
</body>
</html>
